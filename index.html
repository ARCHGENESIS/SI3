<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Three.js Example - 01 - Basic</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./arjs-config.json"></script>
    <style>
      #image-plane {
        position: absolute;
        width: 4rem;
        height: 4rem;
        transform: rotateX(90deg);
        transform-origin: center;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="pattern-selfportraittitlecard.patt">
        <a-plane id="image-plane" look-at="[camera]">
          <a-image src="titlecardself.jpg" width="4" height="4"></a-image>
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
